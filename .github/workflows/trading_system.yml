name: Alpaca UPRO/SPXS Trading System

on:
  schedule:
    # UPRO & SPXS: Run every 5 minutes during market hours (9:30 AM - 4:00 PM ET = 14:30 - 21:00 UTC)
    - cron: '*/5 14-20 * * 1-5'
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      monitor_type:
        description: 'Monitor type to run'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - upro
          - spxs

jobs:
  upro-monitor:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'schedule') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.monitor_type == 'both' || github.event.inputs.monitor_type == 'upro'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run UPRO Monitor
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          echo "Running UPRO Trading System..."
          python upro_trade.py
  
  spxs-monitor:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'schedule') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.monitor_type == 'both' || github.event.inputs.monitor_type == 'spxs'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run SPXS Monitor
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          echo "Running SPXS Trading System..."
          python spxs_trade.py